<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <div class="main-container">
        <div class="popup" id="popup">
            <form>
                <h3>Add new book</h3>
                <div>
                    <input type="text" id="title" name="book_title" placeholder="Title">
                </div>
                <div>
                    <input type="text" id="author" name="book_author" placeholder="Author">
                </div>
                <div> 
                    <input type="number" id="page" name="book_page" placeholder="Numeber of Pages">
                </div>
                <div>
                    <label for="status">Status</label>
                    <select name="book_status" id="status">
                        <option value="not-read">Not Read</option>
                        <option value="reading">Reading</option>
                        <option value="finished">Finished</option>
                    </select>
                </div>
                <div class="submit-container">
                    <button id="submit-btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <button id="add-btn">+ new book</button>
        <div class="main-content">
            <div id="book-display"></div>
        </div>
    </div>
    <footer>by truc</footer>
   
</body>
</html>
